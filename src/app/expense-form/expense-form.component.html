<div class="fallback" [ngStyle]="{display: displayForm}"></div>


<div class="modal"  [ngStyle]="{display: displayForm}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="onCancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="desc">Description</label>
              <input type="text" class="form-control" id="desc" name="description" ngModel>
            </div>
            <div class="form-group">
              <label for="sum">Sum</label>
              <input type="number" class="form-control" id="sum" name="sum" ngModel>
            </div>
            <div class="form-group">
              <label for="ctg">Category</label>
              <select class="custom-select" type="number" class="form-control" id="ctg" name="categoryId" ngModel>
                <option *ngFor="let c of (expenseState | async).categories" value={{c.id}}>{{c.name}}</option>
              </select>
            </div>
              <button type="submit" class="btn btn-primary mr-2 float-left">Save
              </button><button type="button" (click)="onCancel()"class="btn btn-secondary float-left">Cancel</button>
              <button type="button" (click)="onDelete()" class="btn btn-danger float-right">Delete</button> 
          </form>
          
        </div>
      </div>
    </div>
  </div>
